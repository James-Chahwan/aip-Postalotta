<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
  <title>Post a lotta stuff</title>
    </h:head>
    <h:body>
        <b:container>
        <h1>Login Form</h1>
        <p>
            Please remember EVERYTHING IS CASE SENSITIVE :)
        </p>
        <h:form>
            <p>
                <label>Username:
                    <h:inputText value="#{accountController.username}" class="form-control" validatorMessage="blank username field :("/>
                </label>
            </p>
            <p>
                <label>Password:
                    <h:inputSecret value="#{accountController.password}" class="form-control" validatorMessage="blank password field "/>
                </label>
            </p>
            <b:alert >
            <h:messages />
            </b:alert>
            <p>
                <h:commandButton value="Log In" action="#{accountController.loginContainer}" class="btn btn-default"/>
                <h:link outcome="newAccount.xhtml" class="btn btn-default"> new account </h:link>
            </p>
        </h:form>
        </b:container>
    </h:body>
</html>
