<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
       <h:body>
        
        <h1>Make a edit</h1>
        
        <h:form>
            <p>
                <label> Post title:
                    <h:inputText id="title"
                                 value="#{postController.title}"
                                 validatorMessage="Must have a title"/>
                </label>
                <h:message for="title"/>
            </p>
            <p><label> Content
                    <h:inputText id="content"
                                 value="#{postController.content}"
                                 validatorMessage="must have some content" />
                </label>
                
            </p>
             <p>
                
                 <h:commandButton value="Save" action="#{postController.editPost(param.index)}"/>
            </p>
            </h:form>
       </h:body>
</html>
