<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
  <title>Post a lotta stuff</title>
    </h:head>
    <h:body>
        <b:container>
            <h1> manage all your posts </h1>
        <h:form>
            <h:dataTable var="row"  value="#{postController.userPosts}" class="table">
            <h:column>
                <f:facet name="header">
                  title
                </f:facet>
                <h:outputText value="#{row.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                     content 
                </f:facet>
                <h:outputText value="#{row.content}" /> 
            </h:column>
            <h:column>
                <f:facet name="header">
                  Modify/delete
                </f:facet>
                <h:link value="Edit" outcome="edit" class="btn btn-default">
                    <f:param name="index" value="#{row.id}"/>
                </h:link>
                 - <h:commandButton value="delete post" action="#{postController.deletePost(row.id)}" class="btn btn-default"/>
            </h:column>
        </h:dataTable>
        </h:form>
            <h:link value="Back to main" outcome="zermon" />
        </b:container>
    </h:body>
</html>
