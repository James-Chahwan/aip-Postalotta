<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>post a lotta stuff </title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable var="row"  value="#{postController.userPosts}">
            <h:column>
                <f:facet name="header">
                  title
                </f:facet>
                <h:outputText value="#{row.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                     content 
                </f:facet>
                <h:outputText value="#{row.content}" /> 
            </h:column>
            <h:column>
                <f:facet name="header">
                  Modify/delete
                </f:facet>
                <h:link value="Edit" outcome="edit">
                    <f:param name="index" value="#{row.id}"/>
                </h:link>
                <h:commandButton value="delete post" action="#{postController.deletePost(row.id)}"/>
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
