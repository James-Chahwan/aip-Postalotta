<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata >
        <f:viewAction action="#{postController.loadPost(param.index)}"/>
    </f:metadata>
    <h:head>
        <title>postalot stuff</title>
    </h:head>
    <h:body>
        <h1> deleting post </h1>
        <h:form>
            <p>
                <label>
                    Post Title <h:outputText value="#{postController.post.title}"/>
           
                </label>
            </p>
             <p>
                <label>
                    Post Content <h:outputText value="#{postController.post.content}"/>
           
                </label>
            </p>
            <p>
                <label>
                    Post Comments <br/> <ui:repeat value="#{postController.post.AllComments()}" var="com">
                    #{com}<br/>
                </ui:repeat>
           
                </label>
            </p>
            <h:inputHidden value="#{postController.post.id}"/>
            <h:button value="Cancel" outcome="zermon"/>
            <h:commandButton value="Delete" action="#{postController.delete()}"/>
        </h:form>
    </h:body>
</html>
