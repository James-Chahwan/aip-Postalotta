<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
  <title>Post a lotta stuff</title>
    </h:head>
    <h:body>
        <b:container>
        
        <h1>Make a new post</h1>
        <i>you can say what ever you like</i>
        <h:form>
            <p>
                <label> Post title:
                    <h:inputText id="title"
                                 value="#{postController.title}"
                                 class="form-control"
                                 />
                </label>
                
            </p>
            <p><label> Content
                    <h:inputText id="content"
                                 value="#{postController.content}"
                                 class="form-control"
                                  />
                </label>
                
            </p>
            <b:alert >
            <h:messages />
            </b:alert>
             <p>
                
                 <h:commandButton value="Save" action="#{postController.createPost()}" class="btn btn-default"/>
            </p>
        </h:form>
        </b:container>
    </h:body>
</html>
