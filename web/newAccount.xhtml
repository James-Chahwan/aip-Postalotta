    <h:head>
        <title>Make a new account</title>

    <h:body>

        <h1>Make a new account</h1>
        <h:form>
            <p>
                <label> username:
                    <h:inputText id="username"
                                 value="#{accountController.username}"
                                 validatorMessage="JAMES DONT FORGET TO VALIDATE"/>
                </label>
                <h:message for="title"/>
            </p>
            <p>
                <label> password:
                    <h:inputText id="password"
                                 value="#{accountController.password}"
                                 validatorMessage="must have at least something"/>
                </label>
                <h:message for="tags"/>
            </p>
            
             <p>
                 <h:commandButton value="create account" action="#{accountController.createAccount()}"/>
            </p>
        </h:form>
    </h:body>
