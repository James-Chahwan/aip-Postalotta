<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
  <title>Post a lotta stuff</title>
    </h:head>
    <h:body>
        <b:container>
        
        <h1>Make a new account</h1>
        <h:form>
            <p>
                <label> username:  
                    <h:inputText id="username"
                                 value="#{accountController.username}"
                                 class="form-control"
                                 validatorMessage="user is either illegal or blank or below 5 characters"/>
                </label>
                <h:message for="title"/>
            </p>
            <p>
                <label> password:
                    <h:inputText id="password"
                                 value="#{accountController.password}"
                                 class="form-control"
                                 validatorMessage="password is either illegal or blank or below 5 characters"/>
                </label>
                <h:message for="tags" class="label label-danger"/>
            </p>
           
            <h:messages class="label label-danger" />
           
             <p>
                 <h:commandButton value="create account" action="#{accountController.createAccount()}" class="btn btn-default"/>
            </p>
        
        </h:form>
        </b:container>
    </h:body>
</html>
