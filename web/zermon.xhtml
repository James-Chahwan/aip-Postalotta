<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>post a lotta stuff </title>
    </h:head>
    <h:body>
        <h:dataTable var="post"  value="#{mainController.posts}">
            <h:column>
                <f:facet name="header">
                  title
                </f:facet>
                <h:outputText value="#{post.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                     content 
                </f:facet>
                <h:outputText value="#{post.content}" /> 
            </h:column>
            <h:column>
                <f:facet name="header">
                    comments 
                </f:facet>
                <ui:repeat value="#{post.AllComments()}" var="com">
                    #{com}<br/>
                </ui:repeat>
            </h:column>

        </h:dataTable>
        <h:link value="New post" outcome="newpost"/>
        
        
    </h:body>
</html>
